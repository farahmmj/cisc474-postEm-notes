<div class="container" style="background-color: rgb(236, 236, 236);">
    <h1 class="start">Your search results:</h1>
    <div class="row">
        <div class="column" *ngFor="let class of classes">
          <div class="card">
            <h3>{{class.classId}}</h3>
            <img id="note" src="assets/img/doodles/class-doodle.png" alt="">
            <p>Professor Name: {{class.professor}}</p>
            <!--<p>Number of Notes:</p>-->
            <button class="button">View Class</button>
          </div>
        </div>

        <div class="column" *ngFor="let note of notes">
          <div class="card">
            <h3>{{note.classId}}</h3>
            <img id="note" src="assets/img/doodles/note2.png" alt="">
            <p>Professor Name: {{note.professor}}</p>
            <!--<p>Date Posted:</p>-->
            <a routerLink="/view-note" class="button">View Note</a>
          </div>
        </div>

        
      </div>
    <br><br>
</div>

<hr>
