<div id="container">
    <h1 id="h1">Sign Up for PostEm-Notes</h1><br>
    <form [formGroup]="signupForm">
        <div id="div">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">Email is required.</div>
                <div *ngIf="email.errors.email">Email is invalid.</div>
            </div>
            <input id="input" type="email" placeholder="Email" formControlName="email" />
            <div class="divider"></div>

            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required.</div>
            </div>
            <input id="input" type="text" placeholder="Username" formControlName="username" />
            <div class="divider"></div>

            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">Password is required.</div>
            </div>
            <input id="input" type="password" placeholder="Password" formControlName="password" />
            <div class="divider"></div>

            <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)" class="alert alert-danger">
                <div *ngIf="confirmPassword.errors.required">Confirm Password is required.</div>
                <div *ngIf="confirmPassword.errors.match">Password do not match.</div>
            </div>
            <input id="input" type="password" placeholder="Confirm Password" formControlName="confirmPassword" />
            <br>
            <button [disabled]="!signupForm.valid || loading" (click)="signup()">Sign Up</button>
        </div>
        <div><p>Already have an account? <a routerLink="/login">Login</a></p></div>
    </form> 
</div>
