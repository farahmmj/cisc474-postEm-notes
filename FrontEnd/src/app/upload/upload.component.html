<div class="container">
    <h1 class="center">Upload a Note</h1>
    <form [formGroup]="uploadForm">
        <h4>Copy and paste or type your submission below:</h4>
        <textarea id="textbox" formControlName="content" rows="10" cols="100"></textarea><br>
        <input type="submit" value="Submit">
    </form>
</div>
