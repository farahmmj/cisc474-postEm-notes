<div class="container">
    <h1 id="h1"> Log in to PostEm-Notes</h1>
    <form [formGroup]="loginForm">
        <div id="div">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">Email is required.</div>
                <div *ngIf="email.errors.email">Email is invalid.</div>
            </div>
            <input id="input" type="email" placeholder="Email" formControlName="email" />
            <div class="divider"></div>

            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                <div *ngIf="password.errors.required">Password is required.</div>
            </div>
            <input id="input" type="password" placeholder="Password" formControlName="password" />
            <br>
            <button [disabled]="!loginForm.valid || loading" (click)="login()">Login</button>
            <br>
            *{{username}}
        </div>
        
        <div><p>Don't have an account? <a routerLink="/signup">Sign Up</a></p></div>
    </form> 
</div>
