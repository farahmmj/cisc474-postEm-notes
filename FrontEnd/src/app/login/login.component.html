<div id="container">
    <h1>Log in to PostEm-Notes</h1>
    <form [formGroup]="loginForm">
        <div>
            <input type="text" placeholder="Username" formControlName="username" /><br>
            <input type="password" placeholder="Password" formControlName="password" /><br>
            <button>Login</button>
        </div>
        <div><p>Don't have an account? <a routerLink="/signup">Sign Up</a></p></div>
    </form> 
</div>
